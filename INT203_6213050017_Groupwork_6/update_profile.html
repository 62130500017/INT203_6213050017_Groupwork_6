<!DOCTYPE html>

<html lang="en">



<head>

  <meta charset="UTF-8" />

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>Basic Vue Js - HelloWorld App</title>



  <!-- https://google.github.io/material-design-icons/#icon-font-for-the-web -->

  <!-- Using via Google Web Fonts -->

  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />



  <!-- https://tailwindcss.com/docs/installation -->

  <!-- Using Tailwind via CDN -->
  <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet" />



  <!-- https://v3.vuejs.org/guide/installation.html#release-notes -->

  <!-- Vue CDN -->

  <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha1/dist/css/bootstrap.min.css' rel="stylesheet" />
  <script src='https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha1/dist/js/bootstrap.bundle.min.js'></script>
  <script src="https://unpkg.com/vue@next"></script>

  <script src="//cdnjs.cloudflare.com/ajax/libs/validate.js/0.13.1/validate.min.js"></script>

  <link rel="stylesheet" href="style.css">

</head>



<body>

  <div id="app">
        <form @submit.prevent="checkForm">
            <div class="container">
                <div class="row height d-flex justify-content-center align-items-center">
                    <div class="col-md-8">
                        <div class="card">
                            <div class="px-4"> <span class="text-uppercase name">Profile Picture</span>
                                <div class="d-flex flex-row align-items-center mt-3"> <img src="./Images/91304411_2524070331060960_6381153114916913152_o.jpg" width="200" class="rounded">
                                    
                                    <div class="ml-16 mb-12">
                                        <p v-if="errors" class="text-red-500">
                                            <b>Please correct the following error(s):</b>
                                            <ul><li v-for="error in errors" class="text-red-500">
                                                {{ error }}
                                            </li></ul>
                                        </p>
                                    </div>
                        
                                </div>
                            </div>
                            <div class="inputs px-4 mt-3"> <span class="text-uppercase">Name</span> <input v-model="name" type="text" class="form-control"> </div>
                            <div class="row mt-3 g-2">
                                <div class="col-md-6">
                                    <div class="inputs px-4"> <span class="text-uppercase">Email</span> <input v-model="email" type="text" class="form-control"> </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="inputs px-4"> <span class="text-uppercase">Location</span> <input v-model="location" type="text" class="form-control"> </div>
                                </div>
                            </div>
                            <div class="row g-2 mt-3"> <span class="text-uppercase px-4 name">Gender</span>
                                <div class="col-md-6">
                                    <div class="px-4"> <label class="radio"> <input v-model="male" type="radio" name="rate" value="Hourly Rate" checked> <span>Male</span> </label> </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="px-4"> <label class="radio"> <input v-model="female" type="radio" name="rate" value="Yearly Rate"> <span>Female</span> </label> </div>
                                </div> 
                            </div>
                            <div class="row mt-3 g-2">
                                <div class="col-md-6">
                                    <div class="inputs px-4"> <span class="text-uppercase">Phone</span> <input v-model="tel" type="text" class="form-control"> </div>
                                </div>
                            </div>
                            <div class="mt-3 px-4 d-flex justify-content-between align-items-center"> <button class="btn btn-primary">Submit</button> </div>
                        </div>
                    </div>
                </div>
            </div>
  </div>



  <!-- my main.js -->

  <script src="./main.js"></script>

</body>



</html>
